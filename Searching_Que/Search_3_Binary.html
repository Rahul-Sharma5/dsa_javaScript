<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>

    <script>
        let data = [10, 25, 35, 65, 88];
        let start = 0;
        let find = 88;
        let end = data.length - 1;
        let position = undefined;

        function RecursiveBinary(data, start, end) {
            middle = Math.floor((start + end) / 2);
            //console.log(middle);
            if (data[middle] === find) {
                position = middle;
                return true;
            } else if (data[middle] < find) {
                RecursiveBinary(data, middle + 1, end)
            }
            else {
                RecursiveBinary(data, start, middle - 1)
            }
        }

        RecursiveBinary(data, start, end);
        console.log(position);
    </script>
</head>

<body>
    <h1>Binary Search with Recursive Approach</h1>
</body>

</html>
