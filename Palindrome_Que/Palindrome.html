    <title>Palindrom</title>

    <script>
        let string = "MOM";

        function isPalindrome(str) {
            let strLength = str.length;

            for (let i = 0; i < strLength / 2; i++) {
                if (str[i] !== str[strLength - i - 1]) {
                    return false;
                }
            }
            return true;
        }

        let result = isPalindrome(string);
        console.log(result);
