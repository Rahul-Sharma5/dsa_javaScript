<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Accending Sort</title>

    <script>
        let items = [20, 12, 53, 3];

        function SelectionSort(data) {
            //console.log(data);
            let minID;
            for (let i = 0; i < data.length; i++) {
                minID = i;

                for (let j = i + 1; j < data.length; j++) {
                    if (data[j] < data[minID]) {
                        minID = j;
                    }
                }

                let Temp = data[minID];
                data[minID] = data[i];
                data[i] = Temp;
            }
        }
        SelectionSort(items)
        console.log(items);


    </script>
</head>

<body>
    <h1>Selection Accending Order Sort with JavaScript</h1>
</body>

</html>
