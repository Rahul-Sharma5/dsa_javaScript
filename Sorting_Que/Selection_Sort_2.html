        // Method 2


        function SelectionSort(data) {
            //console.log(data);
            let minID;
            for (let i = 0; i < data.length; i++) {
                minID = i;

                for (let j = i + 1; j < data.length; j++) {
                    if (data[j] > data[minID]) {
                        minID = j;
                    }
                }

                let Temp = data[minID];
                data[minID] = data[i];
                data[i] = Temp;
            }
        }
        SelectionSort(items)
