<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>

    <script>

        function add(a, b) {
            return a + b;
        }

        function multiple(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        function calculate(x, y, operation) {
            return operation(x, y);
        }

        console.log(calculate(2,2, add));                   // (4)
        console.log(calculate(2,4, multiple));              // (8)
        console.log(calculate(2,2, divide));                // (1)
    </script>
</head>

<body>
    <h1>Callback function (Addition)</h1>
</body>

</html>
