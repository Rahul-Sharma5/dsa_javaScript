<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call_Back</title>

    <script>

        function add(num1, num2) {
            console.log(num1 + num2);
        }

        let a = 10;
        let b = 20;
        add(a, b);
    </script>
</head>

<body>
    <h1>Callback function</h1>
</body>

</html>
