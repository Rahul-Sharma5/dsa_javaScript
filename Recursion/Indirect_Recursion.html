<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>

    <script>
        let money = 100;
        let totalApple = 0;

        function buyApple(x) {
            if (x > 0) {
                console.log("I have", x, "RS", totalApple);
                buyMore(x - 10);
            } else {
                console.log("I don't have more money", totalApple);
            }
        }
        function buyMore(x) {
            totalApple++;
            buyApple(x - 10);
        }

        buyApple(money);

    </script>
</head>
