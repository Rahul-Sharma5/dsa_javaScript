<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci</title>

    <script>

        // Formula of Fabonacci
       /*  Fn = Fn-1 + Fn-2
        F0 = 0 and F1 = 1

        F2 = F1 + F0
             1 + 0
        F2 = 1 */

        let a = 0;
        let b = 1;

        for (let i = 0; i <= 5; i++) {
            let temp = a + b; // 0 + 1 // 1
            a = b;  // 0 => 1
            b = temp; // 1 => 1
            console.log(temp);

        }

    </script>
</head>

<body>
    <h1>Fabonacci Series Number</h1>
    // 0 1 2 3 4
    // outPut 1 3 5 7
</body>

</html>
