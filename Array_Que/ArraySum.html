<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of the Array</title>

    <script>
        function findSum(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++) {
                sum += array[i];
            }

            return sum;
        }

        var array = [1, 2, 3, 4, 5];
        var sum = findSum(array);
        console.log(sum);

    </script>
</head>

<body>
    <h1>
        Sum Of the Array
    </h1>
</body>

</html>
