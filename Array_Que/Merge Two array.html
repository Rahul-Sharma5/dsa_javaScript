<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two array manually</title>

    <script>


        let ary = [2, 3, 4, 5, 6]
        let ary2 = [7, 8, 9, 3, 4]
        let ary3 = [];

        // Using For Loop
        for (let i = 0; i < ary.length; i++) {
            ary3[i] = ary[i];
        }
        for (let i = 0; i < ary2.length; i++) {
            ary3[ary.length + i] = ary2[i]
        }
        console.log(ary3);
        

        // Using While Loop
        let a = [2, 3, 4, 5, 6]
        let b = [7, 8, 9, 3, 4]
        let c = [];

        let d1 = 0;
        let d2 = 0;
        let d3 = 0;

        while (d1<a.length && d2<b.length) {

            if (a[d1] < b[d2]) {
                c[d3] = a[d1];
                d1++;
            } else {
                c[d3] = b[d2];
                d2++
            }
            d3++;

        }

console.log(d3);

    </script>
</head>

</body>
